<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ShopFreak</title>
</head>
<body>
<header>
    <div class="navbar">
        <div class="nav-logo  border">

            <div class="logo">

            </div>

        </div>
     <div class="nav-addres border">
        <p>Deliver to</p>
        <div class="add-icon">
            <i class="fa-solid fa-magnifying-glass-location"></i>
            <p class="add2">Asia Pacific Region</p>
        </div>
        
     </div>


<div class="search">
    <select name="search" class="search-select">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Furniture">Furniture</option>
        <option value="Clothings">Clothings</option>
        <option value="Toys">Toys</option>
        <option value="Food Products">Food <br>Products</option>
    </select>

    <input type="text" placeholder=" Search  shopfreaks" class=" searchkey border">
    <div class="search-icon border">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
</div>


<div class="nav-signin border">
    <p><span>Hello, Sign in</span></p>
    <p class="nav-second"> Acounts and Lists</p>
</div>

<div class="nav-return border">
    <p><span>Returns</span></p>
    <p class="nav-second"> & Orders</p>
</div>

<div class="cart border">
    <i class="fa-solid fa-cart-arrow-down"></i>
    Cart
</div>
    </div>

<div class="panel ">
    <div class="panel-all border">
        <i class="fa-regular fa-chart-bar"></i>
        All <br>
    </div>

    <div class="panel-ops ">
        <p>Today's Trends</p>
           <p> Customer Care</p>
           <p>Gifts</p> 
           <p>AI shopping helper</p> 
           <p>Register</p> 
    </div>

    <div class="elect border">
        <p>Shop end of season.</p>
    </div>
</div>


</header>    
</body>
</html>
